<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 320px;
      padding: 20px;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      overflow-x: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .close-btn {
      background: none;
      border: none;
      color: #999;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      padding: 0;
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 6px;
      transition: all 0.2s;
      box-shadow: none;
    }

    .close-btn:hover {
      background: #f0f0f0;
      color: #333;
      transform: none;
      box-shadow: none;
    }

    .logo {
      width: 28px;
      height: 28px;
      background: #0066ff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }

    h2 {
      margin: 0;
      font-size: 18px;
      font-weight: 800;
      color: #1a1a1a;
    }

    .field {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 700;
      color: #666;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input {
      width: 100%;
      box-sizing: border-box;
      padding: 10px 12px;
      border: 2px solid #eee;
      border-radius: 10px;
      font-size: 14px;
      transition: all 0.2s;
      outline: none;
    }

    input:focus {
      border-color: #0066ff;
      background: #f0f7ff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #0066ff;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 12px rgba(0, 102, 255, 0.2);
    }

    button:hover {
      background: #0052cc;
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0, 102, 255, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      box-shadow: none;
    }

    #status {
      margin-top: 12px;
      font-size: 13px;
      text-align: center;
      font-weight: 500;
    }

    .success {
      color: #00a651;
    }

    .error {
      color: #d93025;
    }

    .loading {
      color: #666;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="header-left">
      <div class="logo">CT</div>
      <h2>Lead Capture</h2>
    </div>
    <button id="closeBtn" class="close-btn" title="Close Extension">&times;</button>
  </div>

  <div class="field">
    <label>LinkedIn URL</label>
    <input type="text" id="profileUrl" placeholder="https://linkedin.com/in/..." readonly>
  </div>

  <div class="field">
    <label>Person Name</label>
    <input type="text" id="personName" placeholder="e.g. John Doe">
  </div>

  <div class="field">
    <label>Position</label>
    <input type="text" id="position" value="Job inquiry" placeholder="e.g. Full Stack Dev">
  </div>

  <div class="field">
    <label>Company Name (Optional)</label>
    <input type="text" id="companyName" placeholder="e.g. Google">
  </div>

  <div class="field">
    <label>Company URL (Optional)</label>
    <input type="text" id="companyUrl" placeholder="https://google.com">
  </div>

  <div class="field">
    <label>Email Address (Optional)</label>
    <input type="email" id="emailAddress" placeholder="e.g. john@company.com">
  </div>

  <div class="field">
    <label>Contact Method</label>
    <select id="contactMethod"
      style="width: 100%; box-sizing: border-box; padding: 10px 12px; border: 2px solid #eee; border-radius: 10px; font-size: 14px; outline: none; background: white; cursor: pointer;">
      <option value="LINKEDIN">LinkedIn</option>
      <option value="EMAIL">Email</option>
    </select>
  </div>

  <button id="saveBtn">Save to ColdTrack</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>

</html>
